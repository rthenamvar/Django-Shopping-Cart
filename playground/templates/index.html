<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>

          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>

        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#intro">Home</a>
            </li>

          </ul>

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0"> </li>
            <li class="nav-item me-3 me-lg-0"> </li>
            <li class="nav-item me-3 me-lg-0">

    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        <div class="row">
          <div class="col-lg-6 mb-4">
            {% for product in products %}
            <div class='col-md-4 col-lg-4'>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h3 class="card-title">{{product.name}}</h3>
                  <h4 class="card-text">Price: {{product.price}}$</h4>
                  <button class="btn btn-primary addtocart" id="{{product.id}}" onClick="GFG_click(this.id)">Add to
                    Cart</button>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="col-lg-6 mb-4" id="TheCart">

          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-light text-lg-start">
    <hr class="m-0" />
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright:
      <a class="text-dark" href="https://github.com/rthenamvar">Reza Namvar</a>
    </div>
  </footer>
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  <script>
    function GFG_click(clicked) {
      console.log(clicked);
      const formData = new FormData();
      formData.append('id', clicked);
      fetch('cart/add/', {
          method: 'POST',
          body: formData
        })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          theCart = document.getElementById("TheCart");
          theCart.innerHTML = "";
          Object.entries(data).forEach((entry) => {
            const [key, value] = entry;

            const thirdDiv = document.createElement('div');
            thirdDiv.setAttribute('class', 'card-body');

            if (key === "shoes") {
              id = "1";
            } else if (key === "food") {
              id = "2"
            } else if (key === "laptop") {
              id = "3"
            }
            const h3 = document.createElement('h3');
            h3.setAttribute('class', 'card-title');
            h3.innerHTML = `${key}`;

            const h4 = document.createElement('h4');
            h4.setAttribute('class', 'card-text');
            h4.innerHTML = `${value}`;

            const addB = document.createElement('button');
            addB.setAttribute('class', 'btn btn-primary addtocart');
            addB.setAttribute('id', "" + id + "");
            addB.setAttribute('onClick', 'GFG_click(this.id)');
            addB.innerHTML = `+`;

            const decB = document.createElement('button');
            decB.setAttribute('class', 'btn btn-primary addtocart');
            decB.setAttribute('id', "" + id + "");
            decB.setAttribute('onClick', 'GFG_click_dec(this.id)');
            decB.innerHTML = `-`;

            thirdDiv.appendChild(h3);
            thirdDiv.appendChild(h4);
            thirdDiv.appendChild(addB);
            thirdDiv.appendChild(decB);

            //theCart.appendChild(thirdDiv);

            const secDiv = document.createElement('div');
            secDiv.setAttribute('class', 'card');
            secDiv.setAttribute('style', 'width: 18rem;');
            secDiv.appendChild(thirdDiv);

            const firDiv = document.createElement('div');
            firDiv.setAttribute('class', 'col-md-4 col-lg-4');
            firDiv.appendChild(secDiv);
            
            theCart.appendChild(firDiv);

            //console.log(theCart.innerHTML)
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    function GFG_click_dec(clicked) {
      console.log(clicked);
      const formData = new FormData();
      formData.append('id', clicked);
      fetch('cart/decrement/', {
          method: 'POST',
          body: formData
        })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          theCart = document.getElementById("TheCart");
          theCart.innerHTML = "";
          Object.entries(data).forEach((entry) => {
            const [key, value] = entry;

            const thirdDiv = document.createElement('div');
            thirdDiv.setAttribute('class', 'card-body');

            if (key === "shoes") {
              id = "1";
            } else if (key === "food") {
              id = "2"
            } else if (key === "laptop") {
              id = "3"
            }
            const h3 = document.createElement('h3');
            h3.setAttribute('class', 'card-title');
            h3.innerHTML = `${key}`;

            const h4 = document.createElement('h4');
            h4.setAttribute('class', 'card-text');
            h4.innerHTML = `${value}`;

            const addB = document.createElement('button');
            addB.setAttribute('class', 'btn btn-primary addtocart');
            addB.setAttribute('id', "" + id + "");
            addB.setAttribute('onClick', 'GFG_click(this.id)');
            addB.innerHTML = `+`;

            const decB = document.createElement('button');
            decB.setAttribute('class', 'btn btn-primary addtocart');
            decB.setAttribute('id', "" + id + "");
            decB.setAttribute('onClick', 'GFG_click_dec(this.id)');
            decB.innerHTML = `-`;

            thirdDiv.appendChild(h3);
            thirdDiv.appendChild(h4);
            thirdDiv.appendChild(addB);
            thirdDiv.appendChild(decB);

            //theCart.appendChild(thirdDiv);

            const secDiv = document.createElement('div');
            secDiv.setAttribute('class', 'card');
            secDiv.setAttribute('style', 'width: 18rem;');
            secDiv.appendChild(thirdDiv);

            const firDiv = document.createElement('div');
            firDiv.setAttribute('class', 'col-md-4 col-lg-4');
            firDiv.appendChild(secDiv);
            
            theCart.appendChild(firDiv);

            //console.log(theCart.innerHTML)
          });
       })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>

</html>
